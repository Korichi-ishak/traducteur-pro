services:
  - type: web
    name: traducteur-pro-api
    env: node
    region: frankfurt  # ou oregon, singapore selon votre préférence
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false  # À configurer manuellement dans le dashboard Render
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # À configurer manuellement dans le dashboard Render
      - key: CLIENT_URL
        sync: false  # URL de votre app Vercel
